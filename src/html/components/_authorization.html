                    </label>
                    
                    <a href="javascript:void(0);" class="reset-input close"></a>
                </div>
                <div class="checkbox flex">

                        <span></span>
                    </label>
                </div>
                <div class="alert">
                    <div class="icon font-13r">
                        <span>!</span>
                    </div>
                    <p class="font-14r">The email address or password you entered were invalid.
                        <br>Can we help you to 
                        <a

                </div>
                <button class="button" type="submit">
                    <span class="font-14r">Sign up</span>
                </button>
                <div class="link-wrap flex">
                    <div class="already">

                    </div>
                    <div class="already">
