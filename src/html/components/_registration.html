            <p class="font-14th">Registering to this website, you accept our

            </div>

                </div>

                    <input type="password" name="password" class="input font-14r" placeholder="Password" />

                </div>

                    <p class="font-13r">Keep me signed in</p>
                    <input type="checkbox" id="subscribe" class="input-checkbox" />

                </div>
                <button class="button" type="submit">
                    <span class="font-14r">Sign up</span>
                </button>
