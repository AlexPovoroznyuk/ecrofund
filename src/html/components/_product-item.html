<div class="product-item flex">
    <div class="img-wrap" style="background-image: url(@@img)"></div>
    <div class="product-title">
        <p class="font-18b">@@title</p>
    </div>
    <div class="product-description">
        <p class="font-13r">@@description</p>
    </div>
    <a href=@@link class="blue-lnk-style">
        <span class="font-11b">Подробнее</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="7.071" height="11.314" viewBox="0 0 7.071 11.314">
            <rect class="a" width="2" height="8" transform="translate(1.414 11.314) rotate(-135)" />
            <rect class="a" width="2" height="8" transform="translate(0 1.414) rotate(-45)" />
        </svg>
    </a>
</div>
